<!DOCTYPE html>
<html lang="en" data-framework="angularjs">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body ng-cloak>
    <!--<test></test>-->

    <div class="site-wrapper">

        <div class="site-wrapper-inner">

            <div class="cover-container">

                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">Cover</h3>
                        <nav class="nav nav-masthead">
                            <a class="nav-link active" href="http://v4-alpha.getbootstrap.com/examples/cover/#">Home</a>
                            <a class="nav-link" href="http://v4-alpha.getbootstrap.com/examples/cover/#">Features</a>
                            <a class="nav-link" href="http://v4-alpha.getbootstrap.com/examples/cover/#">Contact</a>
                        </nav>
                    </div>
                </div>

                <div class="inner cover">
                    <h1 class="cover-heading">Cover your page.</h1>
                    <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
                    <p class="lead">
                        <a href="http://v4-alpha.getbootstrap.com/examples/cover/#" class="btn btn-lg btn-secondary">Learn more</a>
                    </p>
                </div>

                <div class="mastfoot">
                    <div class="inner">
                        <p>Cover template for <a href="http://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>

    <script>
        System.baseURL = '/';
        System.import('src/boot').catch(console.error.bind(console));
    </script>
</body>
</html>
